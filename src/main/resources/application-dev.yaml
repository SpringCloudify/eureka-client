spring:
  application:
    name: eureka-client

server:
  port: 12001

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      eureka-server-port: 11001
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.client.serviceUrl.eureka-server-port}/eureka/
